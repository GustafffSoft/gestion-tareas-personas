<!-- persona-grid.component.html -->
<div class="container mx-auto p-4">
  <h2 class="text-xl font-bold mb-4">Personas</h2>
  <table mat-table [dataSource]="personas" class="min-w-full bg-white">
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef class="bg-gray-50">Nombre</th>
      <td mat-cell *matCellDef="let persona">{{ persona.nombre }}</td>
    </ng-container>

    <ng-container matColumnDef="edad">
      <th mat-header-cell *matHeaderCellDef class="bg-gray-50">Edad</th>
      <td mat-cell *matCellDef="let persona">{{ persona.edad }}</td>
    </ng-container>

    <ng-container matColumnDef="habilidades">
      <th mat-header-cell *matHeaderCellDef class="bg-gray-50">Habilidades</th>
      <td mat-cell *matCellDef="let persona">{{ persona.habilidades.join(', ') }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
