<!-- tareas-grid.component.html -->
<div class="container mx-auto p-4">
  <h2 class="text-xl font-bold mb-4">Tareas</h2>
  <ng-container *ngIf="tareas$ | async as tareas">
    <table mat-table [dataSource]="tareas" class="min-w-full bg-white">
      <!-- Descripción Column -->
      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef class="bg-gray-50">Descripción</th>
        <td mat-cell *matCellDef="let tarea">{{ tarea.descripcion }}</td>
      </ng-container>

      <!-- Estado Column -->
      <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef class="bg-gray-50">Estado</th>
        <td mat-cell *matCellDef="let tarea">{{ tarea.estado }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </ng-container>
</div>
