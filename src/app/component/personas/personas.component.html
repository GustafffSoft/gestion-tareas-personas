<!-- personas.component.html -->
<div class="container mx-auto p-4">
  <form [formGroup]="personasForm" (ngSubmit)="onSubmit()">
    <div class="mb-4">
      <mat-form-field appearance="fill" class="w-full">
        <mat-label>Nombre Completo</mat-label>
        <input matInput formControlName="nombre" />
      </mat-form-field>
    </div>
    <div class="mb-4">
      <mat-form-field appearance="fill" class="w-full">
        <mat-label>Edad</mat-label>
        <input matInput type="number" formControlName="edad" />
      </mat-form-field>
    </div>
    <div class="mb-4">
      <mat-form-field appearance="fill" class="w-full">
        <mat-label>Habilidades</mat-label>
        <mat-select multiple formControlName="habilidades">
          <mat-option *ngFor="let habilidad of habilidadesList" [value]="habilidad">
            {{ habilidad }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <button mat-raised-button
            color="primary"
            type="submit"
            [disabled]="personasForm.invalid"
            [ngClass]="{'bg-gray-400': personasForm.invalid, 'bg-blue-500': !personasForm.invalid}">
      Guardar
    </button>
    <div *ngIf="guardado" class="mt-4 p-2 text-green-700 bg-green-100 border border-green-400 rounded">
      Â¡Persona guardada correctamente!
    </div>
  </form>
</div>
